				</div>
				<div class="arcana-button" id="arcana-button">

				<div class="arcana-button" id="arcana-button">

				<div class="arcana-button" id="arcana-button">

				<div class="arcana-button" id="arcana-button">

				</div>
				<div class="arcana-button" id="arcana-button">
					<button id="Sun" class="confidant-button btn btn-outline-primary">
						<img src="img/confidant/Toranosuke.png" alt="Sun" class="confidant-img" height="100" width="100">
					</button>
				</div>
				<div class="arcana-button" id="arcana-button">
					<button id="Temperance" class="confidant-button btn btn-outline-primary">
						<img src="img/confidant/Kawakami.png" alt="Temperance" class="confidant-img" height="100" width="100">

		<div class="mt-2">
			<div class="table-btn-header">
				<button id="reset-display" class="btn btn-outline-primary table-btn">
					Reset
				</button>				
				<button id="resistance-display" class="btn btn-outline-primary table-btn">

				</button>
				<button id="stats-display" class="btn btn-outline-primary table-btn">
					<span id="stats-display-+">+</span> Stats
				</button>
			</div>

		<!-- This data is created and inserted from the app.js file -->
		<div id="create-persona-info"></div>

		<div class="persona-table-div" id="persona-table-div">
		<table class="table table-striped mt-5" id="persona-table">
			<thead>
				<tr>
					<th class="table-header text-primary" id="name">Name</th>
					<th class="table-header text-primary" id="arcana">Arcana</th>
					<th class="table-header text-primary" id="level">Level</th>
					<th class="table-header text-primary" id="cost">Cost</th>
					<th id="stats" class="text-dark">Str</th>
					<th id="stats" class="text-dark">Mag</th>
					<th id="stats" class="text-dark">End</th>
					<th id="stats" class="text-dark">Agi</th>
					<th id="stats" class="text-dark">Luck</th>
					<th id="resistance"><img src="img/Slash.png" alt="physical" height="18"></th>
					<th id="resistance"><img src="img/Gun.png" alt="gun" height="18"></th>
					<th id="resistance"><img src="img/Fire.png" alt="fire" height="18"></th>
					<th id="resistance"><img src="img/Ice.png" alt="ice" height="18"></th>
					<th id="resistance"><img src="img/Electric.png" alt="electric" height="18"></th>
					<th id="resistance"><img src="img/Wind.png" alt="wind" height="18"></th>
					<th id="resistance"><img src="img/Psychic.png" alt="psychic" height="18"></th>
					<th id="resistance"><img src="img/Nuclear.png" alt="nuclear" height="18"></th>
					<th id="resistance"><img src="img/Light.png" alt="bless" height="18"></th>
					<th id="resistance"><img src="img/Dark.png" alt="curse" height="18"></th>
				</tr>
			</thead>
			<tbody id="persona-list"></tbody>
		</table>
